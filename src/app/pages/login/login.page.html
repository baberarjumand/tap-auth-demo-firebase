<ion-content class="ion-text-center">
  <div class="container-div">
    <ion-spinner *ngIf="isLoading; else showLoginForm"></ion-spinner>
  </div>
</ion-content>

<ng-template #showLoginForm>
  <input type="email" placeholder="Enter Email" [(ngModel)]="emailInput" />
  <ion-button role="button" (click)="signInWithEmailLink()">
    Sign In With Email Link
  </ion-button>    
</ng-template>
