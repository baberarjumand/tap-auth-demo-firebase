<ion-content class="ion-text-center">
  <div class="container-div">
    <!-- <ion-spinner *ngIf="isLoading; else showLoginForm"></ion-spinner> -->
    <ng-template [ngIf]="isLoading">
      <ion-spinner></ion-spinner>
    </ng-template>
    <ng-template [ngIf]="!isLoading && !emailSubmitted">
      <input type="email" placeholder="Enter Email" [(ngModel)]="emailInput" />
      <ion-button role="button" (click)="signInWithEmailLink()">
        Sign In With Email Link
      </ion-button>
    </ng-template>
    <ng-template [ngIf]="!isLoading && emailSubmitted">
      <p>
        Sign-in link successfully sent!<br />
        Please check your inbox.
      </p>
      <ion-button role="button" (click)="resetForm()">Go Back</ion-button>
    </ng-template>
  </div>
</ion-content>
